{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel = "stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/chatlogo.png' %}" alt="Logo">
        <span class = "logo"> Viper </span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-solid fa-dragon"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-solid fa-pepper-hot"></i>Lessons</li></a>
            <a href="{% url 'words' %}"><li><i class="fas fa-solid fa-pepper-hot"></i>Vocabulary</li></a>
            <a href=""><li><i class="fas fa-solid fa-headset"></i>Contacts</li></a>
        </ul>
    </aside>
    
    <header class="d-flex justify-content-end p-3">
        {% if user.is_authenticated %}
            <!-- Если пользователь авторизован, показываем имя и кнопку "Выйти" -->
            <span class="me-2">{{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">LogOut</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-danger me-2">LogIn</a>
            <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
        {% endif %}
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
