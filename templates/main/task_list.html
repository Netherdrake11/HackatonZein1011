{% extends 'base.html' %}

{% block content %}
<h1>Interactive Tasks</h1>
<ul>
    {% for task in tasks %}
        <li><strong>{{ task.level }}</strong>: {{ task.question }} - <em>{{ task.answer }}</em></li>
    {% endfor %}
</ul>
<a href="{% url 'add_task' %}" class="btn btn-primary">Add New Task</a>
{% endblock %}
